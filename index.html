<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image Cropper</title>
    <!-- <link  href="cropperjs/cropper.css" rel="stylesheet">
    <script src="cropperjs/cropper.js"></script> -->
     <!-- <script src="node_modules\cropperjs\dist\cropper.min.js"></script> -->
     <script src="https://unpkg.com/cropperjs"></script>

    
    <link  href="style.css" rel="stylesheet">
</head>
<body>
    <cropper-canvas background id="canvascjs" style="height: 400px; " scale-step="0" id="cropperCanvas">
        <cropper-image src="family.jpeg" alt="Picture" style="height: 400px;" initial-center-size="contain" rotatable scalable skewable translatable>

        </cropper-image>

        <cropper-shade hidden></cropper-shade>
        <cropper-handle action="move" plain></cropper-handle>

        <!-- <cropper-handle action="select" plain></cropper-handle> -->
        <cropper-selection initial-coverage="0.5" movable resizable aspect-ratio="1" initial-aspectRatio="1" id="cropperSelection" >
          <cropper-grid role="grid" covered></cropper-grid>
          <cropper-crosshair centered></cropper-crosshair>
          <cropper-handle action="move" theme-color="rgba(255, 255, 255, 0.35)"></cropper-handle>
          <cropper-handle action="n-resize"></cropper-handle>
          <cropper-handle action="e-resize"></cropper-handle>
          <cropper-handle action="s-resize"></cropper-handle>
          <cropper-handle action="w-resize"></cropper-handle>
          <cropper-handle action="ne-resize"></cropper-handle>
          <cropper-handle action="nw-resize"></cropper-handle>
          <cropper-handle action="se-resize"></cropper-handle>
          <cropper-handle action="sw-resize"></cropper-handle>
        </cropper-selection>
      </cropper-canvas>  

      <div>
    <cropper-viewer selection="#cropperSelection" style="width: 320px; height: 300px;"></cropper-viewer>


</div>
        <!-- <div class="img-container">
            <img id="image" src="family.jpeg">
        </div> -->
        <button id="btn-crop">Crop</button>
        
        <!-- <div class="cropped-container">
            <img src="" id="output">
        </div> -->
    <script src="script.js" type="module"></script>
</body>
</html>
